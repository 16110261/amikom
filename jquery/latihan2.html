<<!DOCTYPE html>
<html>
<head>
	<title>jquery Events</title>
	<script src="" ="js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").dblclick(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<p>Double Click</p>
	<p>Klik disini</p>
	<p>Klik Lagi disini</p>

</body>
</html>
